<div th:fragment="pagination">
  <template x-if="products.totalPages > 1">
    <nav aria-label="Page navigation" >
      <ul class="pagination pagination justify-content-center">
        <!--The expression ":class="{ 'disabled': products.isFirst }" is shorthand for x-bind:class
        and it will evaluate the javascript expression "products.isFirst" and if it is true then it will
        put the 'disabled' class on the class attribute of the current element.
        If the javascript expression is false, it will remove the 'disabled' class from the class attribute of this element.-->
        <li class="page-item" :class="{ 'disabled': products.isFirst }">
          <a class="page-link" href="/products?page=1">First</a>
        </li>
        <!--The expression ":class="{ 'disabled': !products.hasPrevious }" is shorthand for x-bind:class
        and it will evaluate the javascript expression "!products.hasPrevious" and if it is true then it will
        put the 'disabled' class on the class attribute of the current element.
        If the javascript expression is false, it will remove the 'disabled' class from the class attribute of this element.-->
        <li class="page-item" :class="{ 'disabled': !products.hasPrevious }">
          <a class="page-link" href="#"
             :href="'/products?page=' + (products.pageNumber-1)">Previous</a>
        </li>
        <li class="page-item" :class="{ 'disabled': !products.hasNext }">
          <a class="page-link" href="#"
             :href="'/products?page=' + (products.pageNumber+1)">Next</a>
        </li>
        <li class="page-item" :class="{ 'disabled': products.isLast }">
          <a class="page-link" href="#"
             :href="'/products?page=' + (products.totalPages)">Last</a>
        </li>
      </ul>
    </nav>
  </template>
</div>
